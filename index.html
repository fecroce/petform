<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>DayCareDOG Form</title>
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">DayCare DOG Form</h1>
    <p id="description" class="description text-center">
        we take care of your dogs
    </p>
  </header>
  <body>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Tutor's name ğŸ™‚</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
    </div>
    <div class="form-group">
        <label id="name-label" for="name">Dog's name ğŸ¶</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your dog's name" required />
      </div>
    <div class="form-group">
      <label id="email-label" for="email">Email ğŸ“©</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
    </div>
    <div class="form-group">
      <label id="number-label" for="number">Dog's age ğŸ‰<span class="clue">(or average)</span></label>
      <input type="number" name="age" id="number" min="0" max="99" class="form-control" placeholder="Age" />
    </div>
    <div class="form-group">
      <p>What size is your dog ğŸ“</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select size</option>
        <option value="small">Small < 2kg </option>
        <option value="medium">Medium </option>
        <option value="big">Big</option>
        <option value="extraBig">Extra big</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>Does your pet have any health problem? ğŸ©º</p>
      <label>
        <input name="user-recommend" value="yes" type="radio" class="input-radio" checked />Yes</label>
      <label>
        <input name="user-recommend" value="no" type="radio" class="input-radio" />No</label>

      <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Not sure</label>
    </div>

    <div class="form-group">
      <p>What time you need our services the most? â°</p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="morning">Morning 7:00 - 12:00</option>
        <option value="afternoon">Afternoon 12:00 - 17:00</option>
        <option value="evening">Evening 17:00 - 21:00 </option>
        <option value="mixed">Mixed</option>
      </select>
    </div>

    <div class="form-group">
      <p>What is important for you? ğŸ’<span class="clue">(Check all that apply)</span></p>

      <label><input name="prefer" value="quality-food" type="checkbox" class="input-checkbox" /> Quality food</label>
      <label>
        <input name="prefer" value="play-games" type="checkbox" class="input-checkbox" />Play games</label>
      <label><input name="prefer" value="training-activity" type="checkbox" class="input-checkbox" />Training/activity</label>
      <label><input name="prefer" value="shower" type="checkbox" class="input-checkbox" />Shower</label>
      <label><input name="prefer" value="socialize" type="checkbox" class="input-checkbox" />Socialize</label>
      <label><input name="prefer" value="rest" type="checkbox" class="input-checkbox" />Rest</label>
      <label><input name="prefer" value="good-behavior" type="checkbox" class="input-checkbox" />Good behavior</label>
      <label><input name="prefer" value="good-enviroment" type="checkbox" class="input-checkbox" />Good enviroment</label>
      <label><input name="prefer" value="secure-enviroment" type="checkbox" class="input-checkbox" />Secure enviroment</label>
      <label><input name="prefer" value="help-in-the-routine" type="checkbox" class="input-checkbox" />Help in the routine</label>
      <label><input name="prefer" value="spend-energy" type="checkbox" class="input-checkbox" />Spend energy</label>
    </div>

    <div class="form-group">
      <p>Any comments or suggestions? ğŸ“‘</p>
      <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
  </body>
</div>
