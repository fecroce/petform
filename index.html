<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>DayCareDOG Form</title>
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">DayCare DOG Form</h1>
    <p id="description" class="description text-center">
        we take care of your dogs
    </p>
  </header>
  <body>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Tutor's name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
    </div>
    <div class="form-group">
        <label id="name-label" for="name">Dog's name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your dog's name" required />
      </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
    </div>
    <div class="form-group">
      <label id="number-label" for="number">Dog's age<span class="clue">(or average)</span></label>
      <input type="number" name="age" id="number" min="0" max="99" class="form-control" placeholder="Age" />
    </div>
    <div class="form-group">
      <p>What size is your dog</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select size</option>
        <option value="student">Small < 2kg </option>
        <option value="job">Medium </option>
        <option value="learner">Big</option>
        <option value="preferNo">Extra big</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>Does your pet have any health problem?</p>
      <label>
        <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked />Yes</label>
      <label>
        <input name="user-recommend" value="maybe" type="radio" class="input-radio" />No</label>

      <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Not sure</label>
    </div>

    <div class="form-group">
      <p>
        What time you need our services the most?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="challenges">Morning 7:00 - 12:00</option>
        <option value="projects">Afternoon 12:00 - 17:00</option>
        <option value="community">Evening 17:00 - 21:00 </option>
        <option value="openSource">Mixed</option>
      </select>
    </div>

    <div class="form-group">
      <p>
        What is important for you?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" /> Quality food</label>
      <label>
        <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />Play games</label>
      <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />Training/activity</label>
      <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox" />Shower</label>
      <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" />Socialize</label>
      <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox" />Rest</label>
      <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox" />Good behavior</label>
      <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox" />Good enviroment</label>
      <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox" />Secure enviroment</label>
      <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox" />Help in the routine</label>
      <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox" />Spend energy</label>
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
  </body>
</div>
